<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Tech Nest</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    "
  >
    <div
      style="
        background-color: #111;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-sizing: border-box;
      "
    >
      <h1 style="color: #00ff6a; margin-bottom: 1.5rem">Sign Up</h1>
      <form
        method="POST"
        action="{% url 'signup' %}"
        style="width: 100%; box-sizing: border-box"
      >
        {% csrf_token %}
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          style="
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f4f4f4;
            font-size: 1rem;
            box-sizing: border-box;
          "
        />
        <input
          type="password"
          name="password1"
          placeholder="Password"
          required
          style="
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f4f4f4;
            font-size: 1rem;
            box-sizing: border-box;
          "
        />
        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
          required
          style="
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f4f4f4;
            font-size: 1rem;
            box-sizing: border-box;
          "
        />
        <button
          type="submit"
          style="
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: #00ff6a;
            color: #111;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
          "
          onmouseover="this.style.backgroundColor='#004d26'; this.style.color='#00ff6a';"
          onmouseout="this.style.backgroundColor='#00ff6a'; this.style.color='#111';"
        >
          Sign Up
        </button>
      </form>
      <p style="margin-top: 1rem; font-size: 0.9rem">
        Already have an account?
        <a href="/login" style="color: #00ff6a; text-decoration: none">Login</a>
      </p>
      {% if messages %}
      <div style="margin-top: 1rem; color: #ff4d4d">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
