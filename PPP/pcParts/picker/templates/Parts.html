<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Components Catalogue - Tech Nest</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    "
  >
    <!-- Page Title -->
    <header
      style="
        background: linear-gradient(135deg, #00ff6a, #004d26);
        text-align: center;
        padding: 2rem;
      "
    >
      <!-- Back Button -->
      <div style="padding: 1rem">
        <button
          onclick="window.location.href='/gearGallery'"
          style="
            padding: 0.5rem 1rem;
            background-color: #00ff6a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            margin: 1rem;
          "
          onmouseover="this.style.backgroundColor='#004d26'; this.style.color='#00ff6a';"
          onmouseout="this.style.backgroundColor='#00ff6a'; this.style.color='#111';"
        >
          &larr; Back to Gear Gallery
        </button>
      </div>
      <h1 style="font-size: 2.5rem; color: #111; margin-top: 0px">
        PC Components Catalogue
      </h1>
      <p style="font-size: 1.25rem; color: #111">
        Explore detailed information about each component.
      </p>
    </header>

    <!-- Content Sections -->
    <main style="flex: 1; padding: 2rem">
      {% for part_name, items in parts.items %}
      <section style="margin-bottom: 2rem">
        <h2 style="color: #00ff6a; margin-bottom: 1rem">{{ part_name }}</h2>
        <div
          style="
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #00ff6a #333;
            overflow-y: hidden;
          "
        >
          {% for item in items %}
          <!-- Item Card -->
          <div
            style="
              min-width: 200px;
              background-color: #111;
              border-radius: 8px;
              padding: 1rem;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
              text-align: center;
              cursor: pointer;
              border: 2px solid transparent;
              transition: transform 0.2s ease-in-out;
              height: 125px;
            "
            onclick="window.location.href='/part/{{part_name}}/{{ item.id }}'"
            onmouseover="this.style.transform='scale(1.05)';"
            onmouseout="this.style.transform='scale(1)';"
          >
            <h3 style="color: #00ff6a">{{ item.name }}</h3>
            <p style="color: #ccc">${{ item.price }}</p>
          </div>
          {% endfor %}
        </div>
      </section>
      {% endfor %}
    </main>
  </body>
</html>
